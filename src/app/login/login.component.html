<div>
  Username: test<br />
  Password: test
</div>
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" formControlName="username" class="form-control" />
      <div *ngIf="loginForm.controls.username.errors">
          <div *ngIf="loginForm.controls.username.errors.required">Username is required</div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control"/>
      <div *ngIf="loginForm.controls.password.errors">
          <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
      </div>
  </div>
  <div class="form-group">
      <button [disabled]="loading" >Login</button>
  </div>
  <div *ngIf="error">Login failed!.Try Again Later</div>
</form>
